{% extends 'base.html' %}
{% block content %}
<h1>Images</h1>
    {% for image in images %}
        <div id="{{ image.id }}" class="imagecard">
            IMAGE!!!
            <img src="{{ image.aws_url }}" 
                alt="{{ image.aws_url }}" 
                class="imagecard_img"/>
        </div>

    {% endfor %}
{% endblock %}
